            var diferencia = edad1 - edad2
            imprimir("La diferencia de edad es: " + diferencia)
        }

        var edad2 = parseInt(prompt("Dame la edad el hermano" + 2 + ": "))
        
        aniosDiferecnia(edad1, edad2)
