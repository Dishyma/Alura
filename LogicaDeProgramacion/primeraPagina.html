<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica De Programacion</title>
</head>

<body>
    <h1>Mi primera pagina HTML</h1>
    <br>
    <br>
    <h2>Esto es realmente un programa?</h2>
    <br>
    <p>
        <a href="http://www.aluracursos.com"> Alura Latam</a>
    </p>

    <script>
        alert("Esto es un lenguaje de programacion")
        document.write("El promedio de edad es... <br>")
        var edad
        var i = 1
        var suma = 0
        while (i <= 3) {
            edad = parseInt(prompt("Cual es tu edad?"))
            suma += edad
            document.write(suma)
            document.write("<br>")
            i++
        }
        document.write(suma / 3 )
    </script>

</body>

</html>
